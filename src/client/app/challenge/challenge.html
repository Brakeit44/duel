<div id="ChallengeContainer">
  <div id="ChallengeHeader">
    <h4 class="Head">Hello {{currentUser}}</h5>
    <h4 class="Head">Game ID: {{gameId}}</h5>
  </div>
  <h3 id = "message">{{client.message}}</h3>
  <div id="ChallengePrompt">
  {{client.question}}
  </div>
  <form id="PlayerAnswer">
    <div ui-ace="{useWrapMode : true, theme:'cobalt', document: 'javascript', mode: 'javascript'}" ng-model="data.solution">
    </div>
    <button type="button" ng-click="submitSolution()">Submit Solution</button>
  </form>
  <!-- <h5>Your Answer Must Pass The Following Tests:</h5> -->
</div>
