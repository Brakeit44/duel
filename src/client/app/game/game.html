<h2>Welcome {{currentUser}},</h2>
<h4>Would you like to watch or join this duel?</h4>
<br>
<button id="button" ng-click="watch()">Watch</button>
<button id="button" ng-click="play()">Duel</button>

<p> Enter code below to join a password protected duel </p>
<input type="password" ng-model="data.password" placeholder="password"/>
