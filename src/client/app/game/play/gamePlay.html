<div id="challengeContainer" class="container">
  <div id="challengeHeader" class="row">
    <h3 class='col-xs-4'>{{data.numSpectators}} Spectators</h3>
    <h3 class='col-xs-4' id="game">Game ID: {{gameId}}</h3>
    <h3 class='col-xs-4' id="counter">{{counter}}</h3>
  </div>
  <div id="gameDescription" class='col-xs-5'>
    <div ng-if="data.currView === 'question'">
      <div id="challengePrompt" ng-bind-html="client.question | unsafe">
        {{client.question}}
      </div>
      <div class="center">
        <button ng-click="toggleView('output')" class="toggle">Output</button>
      </div>
    </div>
    <div ng-if="data.currView === 'output'">
      <div id="output" ng-bind-html="data.output | unsafe">
        {{data.output}}
      </div>
      <div class="center">
        <button ng-click="toggleView('question')" class="toggle">Question</button>
      </div>
    </div>
  </div>
  <div class='col-xs-7'>
    <button ng-if="!data.won" class="submit" type="button" ng-click="submitSolution()">Submit Answer</button>
    <button ng-if="data.won" class="submit winnerButton" type="button" ng-click="spectate()">Spectate</button>
    <button class="back" ng-click="toLobby()">Exit Game</button>
    <form id="PlayerAnswer">
      <div ui-ace="{useWrapMode : true, theme:'cobalt', document: 'javascript', mode: 'javascript'}" ng-model="data.solution" ng-model-options="{debounce: DEBOUNCE_INTERVAL}" ng-change="stream()">
      </div>
    </form>
    <!-- <h5>Your Answer Must Pass The Following Tests:</h5> -->
  </div>
  <div id="gameDashboard">
    <div ui-view="users"></div>
    <div ui-view="chat"></div>
  </div>
