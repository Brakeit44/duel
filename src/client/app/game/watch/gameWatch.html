<div id="watchContainer">
  <button ng-click="toLobby()">Back to lobby</button>
  <h3>You're watching game # {{gameId}} ({{numPlayers}} Player{{(numPlayers!==1)?'s':''}})</h3>
  <div class='col-xs-4, watchDiv' ng-repeat="player in players">
    <h2>Player: {{player}}</h2>
    <div class='watchScreen' ui-ace="{useWrapMode : true, theme:'cobalt', document: 'javascript', mode: 'javascript'}" ng-model="playerCode[player]" readonly>
    </div>
  </div>
</div>
<div id="gameDashboard">
  <div ui-view="users"></div>
  <div ui-view="chat"></div>
</div>
